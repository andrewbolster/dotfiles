set-option -sa terminal-overrides ",xterm*:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin 'b0o/tmux-autoreload'

# Use C-a instead of C-b for prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enhanced mouse support
set-option -g mouse on

# Better mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Mouse drag to resize panes  
bind -n MouseDrag1Border resize-pane -M

# Double click to select word
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word

# Triple click to select line
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line

# Right click to paste (if using tmux-yank)
bind -n MouseDown3Pane paste-buffer

# Don't exit copy mode on mouse selection
set -g @yank_selection_mouse 'clipboard'

#reindex sessions to 1-based
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1 
set-option -g renumber-windows on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
