# Mac-optimized byobu configuration - avoids function keys
# Uses widely documented, "googlable" conventions

# Primary prefix: Ctrl-A (most documented, screen-compatible)
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Secondary prefix: Ctrl-Space (modern Mac preference, no conflicts)
set -g prefix2 C-space
bind C-space send-prefix -2

# Essential mouse support for Mac users
set -g mouse on

# Better mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Mouse drag to resize panes
bind -n MouseDrag1Border resize-pane -M

# Double/triple click selection
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line

# Mac clipboard integration (pbcopy/pbpaste)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -n MouseDown3Pane run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

# Use vi keys in copy mode (widely documented)
setw -g mode-keys vi

# Intuitive splitting (no function keys needed)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Alt+arrow navigation (no prefix needed - Mac-friendly)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Ctrl+arrow for window navigation (common Mac pattern)
bind -n C-Left previous-window
bind -n C-Right next-window

# Quick config reload
bind r source-file ~/.byobu/.tmux.conf \; display-message "Byobu config reloaded"

# 1-based indexing (consistency with main tmux)
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# True color support
set-option -sa terminal-overrides ",xterm*:Tc"