# Full mouse support matching main tmux configuration
set-option -g mouse on

# Better mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Mouse drag to resize panes
bind -n MouseDrag1Border resize-pane -M

# Double click to select word
bind -n DoubleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-word

# Triple click to select line
bind -n TripleClick1Pane select-pane \; copy-mode -M \; send-keys -X select-line

# Right click to paste
bind -n MouseDown3Pane paste-buffer

# 1-based indexing (consistency with main tmux)
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# True color support
set-option -sa terminal-overrides ",xterm*:Tc"